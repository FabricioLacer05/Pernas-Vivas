<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Metadados-->
    <title>O Desafio dos Mexilhões</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabrício Lacerda, Maria Virgínia Carlos">
    <meta name="description" content="
    Projeto Pernas Vivas
    Universidade Estácio de Sá
    Projeto de extensão da disciplina ARA299 - Invertebrados Lofotrocozoários
    Período 2025.1
    
    Autores:
    Fabrício Lacerda
    Maria Virgínia Carlos

    Atividade web programada por Fabrício Lacerda
    ">
    <!--Links-->
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/questions.js" defer></script>
    <script src="./scripts/audio.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" media="screen and (max-width: 839px)" href="./styles/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 840px)" href="./styles/desktop.css">
    <link rel="icon" href="res/imgs/Icon.ico">
    <!--Áudio - Músicas e efeitos sonoros, controlado por script-->
    <audio id="music">
        <source src="" type="audio/wav">
    </audio>
    <audio id="sfx">
        <source src="" type="audio/wav">
        Seu navegador não suporta áudio em HTML
    </audio>
</head>
<body onload="loadGame()">
    <!--Caixa inicial-->
    <div id="start-box">
        <h1 id="game-title" hidden>O Desafio dos Mexilhões</h1>
        <button id="start-game-button">Começar!</button>
    </div>
    <!--Caixa principal-->
    <div id="main-box">
        <!--Cabeçalho da caixa principal-->
        <div id="main-box-header">
            <h2 id="questionNumber">Questão 0</h2>
            <h4 id="points">Pontos: 0</h4>
            <h4 id="wrongAnswers">Erros: 0</h4>
            <h4 id="timer">0:00</h4>
        </div>
        <!--Caixa de quetões-->
        <div id="question-box">
            <div id="question-header">
                <h3 id="question-title"></h3>
            </div>
            <div id="question-body">
                <div id="question-content">
                </div>
                <div id="question-footer">
                    <div id="question-footer-header">
                        <h4 id="question-footer-title"></h4>
                    </div>
                    <div id="question-footer-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Caixa de fim de jogo-->
    <div id="end-box">
        <h1 id="end-game-title">Fim de jogo!</h1>
        <p id="end-game-message"></p>
        <h3>Muito obrigado por nos visitar! :)</h3>
        <button id="restart-game-button">Jogar de novo!</button>
    </div>
    <!--Botão de controle de áudio-->
    <button id="mute-audio"><img id="mute-img" src="./res/imgs/Musica1.png"></button>
    <!--Caixa de mensagens-->
    <div id="message-box">
        <p id="message"></p>
    </div>
</body>
</html>
